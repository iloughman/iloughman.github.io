---
layout: default
---

<body>

<div class="main">
	<div class="row">
		<div class="col-md-12 col-sm-12">
			<div>
				<h2>Maps<h2>
			</div>
			<div class="content">
				<span>Map of the <a href="ukmap.html">UK</a> created using Mike Bostock's <a href="http://bost.ocks.org/mike/map/">map tutorial.</a></span>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-4 col-sm-12">
		</div>
		<div class="col-md-4 col-sm-12">
			<div>
				<h2>Posts<h2>
			</div>
			<div>
				<ul>
				  {% for post in site.posts limit: 5 %}
				    <li class="postLink"><a href="{{ post.url }}">{{ post.title }}</a></li>
				  {% endfor %}
				</ul>
			</div>
		</div>
		<div class="col-md-4 col-sm-12">
		</div>
	</div>

</div>




</body>
